<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="card">
                <form (ngSubmit)="proceedRegistration()" [formGroup]="registerform" #form="ngForm">
                    <div class="card-header">Registrar</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="from-label">Email</label>
                            <input type="text" class="form-control" id="email" formControlName="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="from-label">ContraseÃ±a</label>
                            <input type="password" id="password" formControlName="password" class="form-control" />
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-block" id="save">Save</button>
                    </div>
                </form>    
            </div>
        </div>
    </div>
</div>
