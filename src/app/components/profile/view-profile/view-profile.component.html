<div class="container pt-5">
    <div class="row">
        <div class="col">
            <ul ngbNav class="nav-pills bg-secondary" orientation="vertical">
                <li [ngbNavItem]="link.fragment" *ngFor="let link of links" class="list-group-item">
                    <a ngbNavLink [routerLink]="[link.fragment]" class="text-white">{{ link.title }}</a>
                </li>
            </ul>
        </div>
        <div class="col-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
